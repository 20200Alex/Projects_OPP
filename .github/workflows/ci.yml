        echo "Created book file with $(wc -l < part2-openmp/data/karamazov.txt) lines"
        
    - name: Configure and build Book Analyzer
      run: |
        echo "Configuring CMake for Book Analyzer (OpenMP)..."
        mkdir -p build_book_analyzer
        cd build_book_analyzer
        
        # –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π CMakeLists.txt
        cat > CMakeLists.txt << 'EOF'
cmake_minimum_required(VERSION 3.10)
project(BookAnalyzerTest VERSION 1.0.0 LANGUAGES CXX)

find_package(OpenMP REQUIRED)

set(CMAKE_CXX_STANDARD 17)
set(CMAKE_CXX_STANDARD_REQUIRED ON)
set(CMAKE_CXX_EXTENSIONS OFF)

add_compile_options(-Wall -Wextra)
if(OpenMP_CXX_FOUND)
    add_compile_options(${OpenMP_CXX_FLAGS})
endif()

add_executable(book_analysis
    ../part2-openmp/src/main.cpp
    ../part2-openmp/src/book_analyzer.cpp
)

target_include_directories(book_analysis
    PRIVATE
        ../part2-openmp/src
)

if(OpenMP_CXX_FOUND)
    target_link_libraries(book_analysis OpenMP::OpenMP_CXX)
endif()

enable_testing()

find_package(GTest QUIET)
if(GTest_FOUND)
    add_executable(book_analysis_tests
        ../part2-openmp/tests/test_book_analyzer.cpp
        ../part2-openmp/src/book_analyzer.cpp
    )
    
    target_include_directories(book_analysis_tests
        PRIVATE
            ../part2-openmp/src
    )
    
    target_link_libraries(book_analysis_tests
        GTest::gtest
        GTest::gtest_main
    )
    
    if(OpenMP_CXX_FOUND)
        target_link_libraries(book_analysis_tests OpenMP::OpenMP_CXX)
    endif()
    
    add_test(NAME BookAnalysisTests
        COMMAND book_analysis_tests
    )
endif()
